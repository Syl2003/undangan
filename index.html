<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/simplyCountdown.theme.default.css"/>
    <title>Undangan Pernikahan</title>
</head>

<body>
    <div class="hero">
        <div class="main">
            <div class="home">
                <div class="person-content">
                    <img src="./image/image2.png" alt="person">
                    <h2>fulan & fulana</h2>
                    <p>Kpd Bpk/Ibu/Saudara/i</p>
                    <h4>skalasta</h4>
                    <p>Tanpa mengurangi rasa hormat kami mengundang anda untuk menghadiri acara pernikahan kami</p>
                    <a href="#"><i class="fa-regular fa-envelope"></i> buka undangan</a>
                </div>
            </div>

            <div class="hal1">
                <!-- navigasi -->
                <div class="navigasi">
                    <a href="#"><i class="fa-solid fa-house"></i></a>
                    <a href="#"><i class="fa-solid fa-handshake"></i></a>
                    <a href="#"><i class="fa-solid fa-calendar-days"></i></a>
                    <a href="#"><i class="fa-solid fa-comment"></i></a>
                </div>
                
                <div class="content">
                  <h1>You Are invited To
                  The Wedding Of</h1>
                  <img src="./image/image2.png" alt="person">
                  <h2>fulan & fulana</h2>
                  <p>senin, 12 February 2024</p>
                </div>
                
                <div class="simply-countdown"></div>
            </div>

        </div>
    </div>
    <!-- script -->
    <script src="./script/simplyCountdown.min.js"></script>
    
    <script>
      simplyCountdown('.simply-countdown', {
        year: 2024, // required
            month: 2, // required
            day: 12, // required
            hours: 8, // Default is 0 [0-23] integer
            words: { //words displayed into the countdown
                days: { singular: 'hari', plural: 'hari' },
                hours: { singular: 'jam', plural: 'jam' },
                minutes: { singular: 'menit', plural: 'menit' },
                seconds: { singular: 'detik', plural: 'detik' }
            },
      });
    </script>
    <script src="./script/script.js"></script>
</body>

</html>
